<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.최종본제작-가로형-고정형 (A1타입)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <a href="#none">
                    <img src="images/jolla-logo.png" alt="header logo">
                </a>
            </div>
            <div class="navi"></div>
        </header>
        <div class="slide">
            <div>
                <a href="#none">
                    <img src="images/slide-01.jpg" alt="slide-01">
                </a>
                <a href="#none">
                    <img src="images/slide-02.jpg" alt="slide-02">
                </a>
                <a href="#none">
                    <img src="images/slide-03.jpg" alt="slide-03">
                </a>
            </div>
        </div>
        <div class="items">
            <div class="news"></div>
            <div class="banner">
                <a href="#none">
                    <img src="images/banner-01.jpg" alt="banner">
                </a>
            </div>
            <div class="shortcut">
                <a href="#none">
                    <img src="images/banner-02.jpg" alt="shortcut">
                </a>
            </div>
        </div>
        <footer>
            <div class="footer-logo">
                <a href="#none">
                    <img src="images/jolla-logo.png" alt="footer logo">
                </a>
            </div>
            <div class="copyright">
                상호 : 졸라컴퍼니 | 대표자 : jolla | 
                개인정보관리책임자 : jolla CEO <br>
                사업장주소 : 내컴퓨터 앞
            </div>
            <div class="sns">
                <a href="#none">
                    <img src="images/sns-01.png" alt="facebook">
                    <img src="images/sns-02.png" alt="twitter">
                    <img src="images/sns-03.png" alt="instagram">
                </a>
            </div>
        </footer>
    </div>

    <script src="scripts/jquery-1.12.4.js"></script>
    <script src="scripts/custom.js"></script>
</body>
</html>
